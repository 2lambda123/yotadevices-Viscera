apply plugin: 'java'
apply plugin: 'maven-publish'

ext {
    bintrayRepo      = 'maven'
    bintrayName      = 'viscera'

    publishedGroupId = 'com.yotadevices.viscera'
    libName          = 'gen'
    artifact         = 'gen'

    libDescription   = "Application structure generator."

    siteUrl          = 'https://github.com/yotadevices/Viscera'
    gitUrl           = 'https://github.com/yotadevices/Viscera.git'

    developerId      = "dmitvitalii"
    developerName    = "Vitalii Dmitriev"
    developerEmail   = "dmit.vitalii@gmail.com"

    libraryVersion   = "${majorVersion}.${minorVersion}"

    licenseName      = 'The Apache Software License, Version 2.0'
    licenseUrl       = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses      = ["Apache-2.0"]
}

publishing {
    publications {
        MySDK(MavenPublication) {
            groupId publishedGroupId
            version libraryVersion
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

apply from: '../install.gradle'
apply from: '../bintray.gradle'
